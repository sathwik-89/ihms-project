{% extends 'base.html' %}

{% block content %}
<h2>Doctor Registration</h2>
<form method="post">
    {% csrf_token %}
    <h3>Account Info</h3>
    {{ user_form.as_p }}
    <h3>Profile Info</h3>
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-green">Register as Doctor</button>
</form>
{% endblock %}
