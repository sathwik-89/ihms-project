{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup_patient' %}">Sign up as Patient</a> or <a
        href="{% url 'signup_doctor' %}">Doctor</a></p>
{% endblock %}
